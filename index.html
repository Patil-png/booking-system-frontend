    <!-- Structured Data -->

        }

          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Presidential Suite",

            }
          },
          {
            "@type": "Offer",
            "itemOffered": {

          },
          {

          },

            "@type": "Person",

          },

        }
      ],

        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "1000",
        "bestRating": "5",
        "worstRating": "1"
      }
